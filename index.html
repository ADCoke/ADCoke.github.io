<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Haus√ºbung 1 - Taschenrechner</title>
    </head>
    <body>
        <div class="header">
            <h1>Task #1 - Calculator</h1>
            <hr>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl">
                    <div class="inputFields">
                        <form name="calculator">
                            <input type="number" name="firstNumber" id="firstNumber" placeholder="Enter first number..." pattern="[0-9]+"/>
                            <input type="number" name="secondNumber" id="secondNumber" placeholder="Enter second number..." />
                        </form>
                        <div id="lastCalculation">
                            <span id="operation"></span>
                            <span id="result"></span>
                        </div>
                    </div>
                </div>
                <div class="col-xl-1">
                    <div class="operationButtons">
                        <button class="operation" value="+" onclick="calculate(this.value)" />+</button>
                        <button class="operation" value="-" onclick="calculate(this.value)" />-</button>
                        <button class="operation" value="*" onclick="calculate(this.value)" />*</button>
                        <button class="operation" value="/" onclick="calculate(this.value)" />/</button>
                    </div>
                </div>
                <div class="col-xl">
                    <h2>History:</h2>
                    <div class="history">
                        <ul id="history"></ul>
                        <button class="clearHistory" id="clearHistory" onclick="clearHistory()" />Clear History</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
